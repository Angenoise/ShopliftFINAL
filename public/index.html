<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Lift - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">ðŸ›’ Shop Lift Login</div>
    </header>

    <div class="container" style="max-width: 400px; margin-top: 80px;">
        <h2>Login to your Account</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <p id="message" style="color: var(--primary-green); margin-bottom: 10px;"></p>
            <button type="submit">Login</button>
            <p style="margin-top: 15px; text-align: center;">
                Don't have an account? <a href="register.html" style="color: var(--primary-green); text-decoration: underline; font-weight: bold;">Register Here</a>
            </p>
            <p style="margin-top: 5px; font-size: 0.9em; text-align: center;">
                Admin: admin/admin123 | Customer: customer/customer123
            </p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');

            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (data.success) {
                localStorage.setItem('userRole', data.role);
                localStorage.setItem('userName', username);
                messageElement.textContent = 'Login successful! Redirecting...';
                
                if (data.role === 'admin') {
                    window.location.href = 'admin.html';
                } else if (data.role === 'customer') {
                    window.location.href = 'shop.html';
                }
            } else {
                messageElement.textContent = data.message;
            }
        });
    </script>
</body>
</html>
